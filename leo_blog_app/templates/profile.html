{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>Leo Blog | Profil</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'css/profile.css' %}" rel="stylesheet" />
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="card overflow-hidden">
<div class="card-body p-0">
<div class="row align-items-center">
<div class="col-lg-4 order-lg-1 order-2">
<div class="d-flex align-items-center justify-content-around m-4">
<div class="text-center">
<i class="fa fa-file fs-6 d-block mb-2"></i>
<h4 class="mb-0 fw-semibold lh-1">{{ data.blogs_count }}</h4>
<p class="mb-0 fs-4">Blog</p>
</div>
</div>
</div>
<div class="col-lg-4 mt-n3 order-lg-2 order-1">
<div class="mt-n5">
<div class="d-flex align-items-center justify-content-center mb-2">
<div class="d-flex align-items-center justify-content-center">
<div class="d-flex align-items-center justify-content-center">
</div>
</div>
</div>
<div class="text-center">
<h5 class="fs-5 mb-0 fw-semibold">{{ data.username }}</h5>
</div>
</div>
</div>
<div class="col-lg-4 order-last">
<ul class="list-unstyled d-flex align-items-center justify-content-center justify-content-lg-start my-3 gap-3">
</a>
</li>
</ul>
</div>
</div>
</div>
</div>
<div class="tab-content" id="pills-tabContent">
<div class="tab-pane fade show active" id="pills-gallery" role="tabpanel" aria-labelledby="pills-gallery-tab" tabindex="0">
<div class="d-sm-flex align-items-center justify-content-between mt-3 mb-4">
</div>
<div class="row">

{% for blog in blogs %}
    <div class="col-md-6 col-lg-4">
    <a href="{% url 'blogdetail' data.username blog.id %}">
    <div class="card hover-img overflow-hidden rounded-2">
    <div class="card-body p-0">
    <div class="p-4 d-flex align-items-center justify-content-between">
    <div>
    <h6 class="fw-semibold mb-0 fs-4">{{ blog.title }}</h6>
    <span class="text-dark fs-2">{{ blog.created_at }}</span>
    </div>
    </div>
    </div>
    </div>
    </a>
    {% if blog.owner == request.user %}
        <form action="{% url 'delete_blog' blog.id %}" method="POST">
            {% csrf_token %}
            <button class="alt" type="submit">Sil</button>
        </form>
        <!-- <a class="alt" href="blogs/{{ blog.owner.username }}/{{ blog.id }}">Sil</a> -->
    {% endif %}
    </div>
{% endfor %}



</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
